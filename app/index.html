<!DOCTYPE html>
<html lang="en">
    <link>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe Game</title>

        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
        <link rel="stylesheet" href="build/css/demo-app.min.css">
    </head>
    <body>
        <div id="board-container">
            <ul id="board">
                <li id="c-1" class="cell">-</li>
                <li id="c-2" class="cell">-</li>
                <li id="c-3" class="cell">-</li>
                <li id="c-4" class="cell">-</li>
                <li id="c-5" class="cell">-</li>
                <li id="c-6" class="cell">-</li>
                <li id="c-7" class="cell">-</li>
                <li id="c-8" class="cell">-</li>
                <li id="c-9" class="cell">-</li>
            </ul>
            <div>
                <a href="#" id="reset">Restart the game</a>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/toastr/toastr.min.js"></script>
        <script src="build/js/demo-app.min.js"></script>
    </body>
</html>
